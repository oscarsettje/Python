<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∞ Fair Slot Machine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .balance {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-weight: bold;
        }

        .slot-machine {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reels {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .reel {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
            min-height: 150px;
        }

        .symbol {
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 10px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: bold;
            font-size: 0.9em;
        }

        input, select {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .spin-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            font-size: 1.5em;
            padding: 20px 40px;
        }

        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .win {
            background: rgba(76, 175, 80, 0.8);
            color: white;
        }

        .lose {
            background: rgba(244, 67, 54, 0.8);
            color: white;
        }

        .info {
            background: rgba(33, 150, 243, 0.8);
            color: white;
        }

        .paytable {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .paytable h3 {
            text-align: center;
            margin-bottom: 15px;
        }

        .paytable-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .symbol {
                font-size: 1.5em;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ Fair Slot Machine üé∞</h1>
        
        <div class="balance">
            üí∞ Balance: $<span id="balance">0</span>
        </div>

        <div class="reels" id="reels">
            <div class="reel">
                <div class="symbol">üçí</div>
                <div class="symbol">üçã</div>
                <div class="symbol">üçä</div>
            </div>
            <div class="reel">
                <div class="symbol">‚≠ê</div>
                <div class="symbol">üçí</div>
                <div class="symbol">üçã</div>
            </div>
            <div class="reel">
                <div class="symbol">üçä</div>
                <div class="symbol">‚≠ê</div>
                <div class="symbol">üçí</div>
            </div>
        </div>

        <div class="controls">
            <div class="input-group">
                <label for="lines">Lines (1-3):</label>
                <select id="lines">
                    <option value="1">1 Line</option>
                    <option value="2">2 Lines</option>
                    <option value="3" selected>3 Lines</option>
                </select>
            </div>
            <div class="input-group">
                <label for="bet">Bet per Line:</label>
                <input type="number" id="bet" min="1" max="1000" value="10">
            </div>
        </div>

        <button class="spin-btn" id="spinBtn" onclick="spin()">üé∞ SPIN üé∞</button>
        
        <div class="message info" id="message">
            Welcome! Deposit money to start playing!
        </div>

        <div>
            <button onclick="deposit()">üí≥ Deposit</button>
            <button onclick="togglePaytable()">üìä Paytable</button>
            <button onclick="resetGame()">üîÑ Reset</button>
        </div>

        <div class="paytable hidden" id="paytable">
            <h3>üí∞ PAYTABLE üí∞</h3>
            <div class="paytable-row">
                <span>üçí üçí üçí</span>
                <span>2x bet</span>
            </div>
            <div class="paytable-row">
                <span>üçã üçã üçã</span>
                <span>3x bet</span>
            </div>
            <div class="paytable-row">
                <span>üçä üçä üçä</span>
                <span>5x bet</span>
            </div>
            <div class="paytable-row">
                <span>‚≠ê ‚≠ê ‚≠ê</span>
                <span>10x bet</span>
            </div>
            <div style="margin-top: 15px; text-align: center; font-size: 0.9em;">
                <div>Match 3 symbols on a line to win!</div>
                <div>Theoretical RTP: ~85%</div>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let balance = 0;

        // Symbol configuration
        const symbolCount = {
            "üçí": 8,
            "üçã": 6,
            "üçä": 4,
            "‚≠ê": 2
        };

        const symbolValue = {
            "üçí": 2,
            "üçã": 3,
            "üçä": 5,
            "‚≠ê": 10
        };

        const symbols = Object.keys(symbolCount);

        function updateBalance() {
            document.getElementById('balance').textContent = balance;
            document.getElementById('spinBtn').disabled = balance <= 0;
        }

        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
        }

        function deposit() {
            const amount = prompt('Enter deposit amount:');
            if (amount && !isNaN(amount) && parseInt(amount) > 0) {
                balance += parseInt(amount);
                updateBalance();
                showMessage(`Deposited $${amount}! Ready to play!`, 'info');
            }
        }

        function createSymbolPool() {
            const pool = [];
            for (const [symbol, count] of Object.entries(symbolCount)) {
                for (let i = 0; i < count; i++) {
                    pool.push(symbol);
                }
            }
            return pool;
        }

        function getRandomSymbol() {
            const pool = createSymbolPool();
            return pool[Math.floor(Math.random() * pool.length)];
        }

        function generateReels() {
            const reels = [];
            for (let col = 0; col < 3; col++) {
                const reel = [];
                for (let row = 0; row < 3; row++) {
                    reel.push(getRandomSymbol());
                }
                reels.push(reel);
            }
            return reels;
        }

        function displayReels(reels) {
            const reelsContainer = document.getElementById('reels');
            reelsContainer.innerHTML = '';
            
            for (let col = 0; col < 3; col++) {
                const reelDiv = document.createElement('div');
                reelDiv.className = 'reel';
                
                for (let row = 0; row < 3; row++) {
                    const symbolDiv = document.createElement('div');
                    symbolDiv.className = 'symbol';
                    symbolDiv.textContent = reels[col][row];
                    reelDiv.appendChild(symbolDiv);
                }
                
                reelsContainer.appendChild(reelDiv);
            }
        }

        function checkWinnings(reels, lines, betPerLine) {
            let totalWinnings = 0;
            const winningLines = [];

            for (let line = 0; line < lines; line++) {
                const symbol = reels[0][line];
                let isWinningLine = true;

                for (let col = 1; col < 3; col++) {
                    if (reels[col][line] !== symbol) {
                        isWinningLine = false;
                        break;
                    }
                }

                if (isWinningLine) {
                    const payout = symbolValue[symbol] * betPerLine;
                    totalWinnings += payout;
                    winningLines.push(line + 1);
                }
            }

            return { totalWinnings, winningLines };
        }

        function animateReels(callback) {
            const reels = document.querySelectorAll('.reel .symbol');
            let animationCount = 0;
            const totalAnimations = 20;

            const interval = setInterval(() => {
                reels.forEach(symbol => {
                    symbol.textContent = getRandomSymbol();
                });

                animationCount++;
                if (animationCount >= totalAnimations) {
                    clearInterval(interval);
                    callback();
                }
            }, 100);
        }

        function spin() {
            const lines = parseInt(document.getElementById('lines').value);
            const betPerLine = parseInt(document.getElementById('bet').value);
            const totalBet = lines * betPerLine;

            if (balance < totalBet) {
                showMessage(`Insufficient funds! Need $${totalBet}, have $${balance}`, 'lose');
                return;
            }

            if (betPerLine < 1 || betPerLine > 1000) {
                showMessage('Bet must be between $1 and $1000', 'lose');
                return;
            }

            balance -= totalBet;
            updateBalance();

            document.getElementById('spinBtn').disabled = true;
            showMessage('Spinning...', 'info');

            animateReels(() => {
                const reels = generateReels();
                displayReels(reels);

                const { totalWinnings, winningLines } = checkWinnings(reels, lines, betPerLine);

                if (totalWinnings > 0) {
                    balance += totalWinnings;
                    updateBalance();
                    
                    const profit = totalWinnings - totalBet;
                    if (profit > 0) {
                        showMessage(`üéâ Won $${totalWinnings}! Profit: $${profit} (Lines: ${winningLines.join(', ')})`, 'win');
                    } else {
                        showMessage(`üéâ Won $${totalWinnings}! Loss: $${Math.abs(profit)} (Lines: ${winningLines.join(', ')})`, 'win');
                    }
                } else {
                    showMessage(`üòî No wins. Lost $${totalBet}. Try again!`, 'lose');
                }

                document.getElementById('spinBtn').disabled = balance <= 0;
            });
        }

        function togglePaytable() {
            const paytable = document.getElementById('paytable');
            paytable.classList.toggle('hidden');
        }

        function resetGame() {
            if (confirm('Reset game? This will clear your balance.')) {
                balance = 0;
                updateBalance();
                showMessage('Game reset! Deposit money to start playing.', 'info');
            }
        }

        // Initialize game
        updateBalance();

        // Allow Enter key to spin
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('spinBtn').disabled) {
                spin();
            }
        });
    </script>
</body>
</html>
